# Default values for puttable chart
replicaCount: 1

image:
  repository: puttable
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# Environment variables for the application
puttable:
  baseUrl:
  supabase:
    url: 'supabase-url'
    apiKey:
      value:
      secret:
        secretName:
        secretKey:
  keycloak:
    clientId:
    clientSecret:
      value:
      secret:
        secretName:
        secretKey:
    redirectUri:
    realmUrl:


env:
  HOST: "0.0.0.0"
  CHECK_ORIGIN: "true"
  NODE_ENV: "production"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
