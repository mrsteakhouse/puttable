services:
  puttable:
    build:
      context: .
      args:
        PUTTABLE_APP_VERSION: "local"
    ports:
      - "5173:5173"
    env_file:
      - .env.supabase-anon-key
    environment:
      - PUBLIC_SUPABASE_URL=http://supabase_kong_puttable:54321
      - SUPABASE_AUTH_KEYCLOAK_CLIENT_ID=puttable-dev
      - SUPABASE_AUTH_KEYCLOAK_SECRET=puttable-secret
      - SUPABASE_AUTH_KEYCLOAK_URL=http://keycloak:8080/realms/puttable
      - PUBLIC_SUPABASE_AUTH_KEYCLOAK_REDIRECT_URI=http://supabase_kong_puttable:54321/auth/v1/callback
      - PORT=5173
      - BASE_PATH=http://localhost:5173/
      - CHECK_ORIGIN=false
    depends_on:
      - keycloak
    networks:
      - supabase_network_puttable

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    ports:
      - "8080:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true
    command:
      - start-dev
      - --import-realm
    volumes:
      - ./keycloak/puttable-realm.json:/opt/keycloak/data/import/puttable-realm.json
      - ./keycloak/themes:/opt/keycloak/themes
    networks:
      - supabase_network_puttable

  dns:
    image: dvdarias/docker-hoster
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
      - /etc/hosts:/tmp/hosts
    networks:
      - supabase_network_puttable

networks:
  supabase_network_puttable:
    external: true